<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <table border="1px">
      <tbody>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
